<div class="list-group">
  <li
    *ngFor="let link of currentProject?.links"
    href="#"
    class="list-group-item flex-column align-items-start"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ link.title }}</h5>
    </div>
    <a class="mb-1">
      {{ link.url }}
    </a>
  </li>
</div>
